<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مكتب اسامة KM - PSFree 9.00</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: #0c0f18;
  color:#ffffff;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* إطار خارجي */
.wrapper{
  width:95%;
  max-width:800px;
  background:#111522;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
  border:1px solid #1f2535;
}

/* الهيدر */
.header{
  background:linear-gradient(90deg,#0f5fff,#00b3ff);
  padding:25px;
  text-align:center;
}

.header h1{
  font-size:26px;
  letter-spacing:1px;
}

.header p{
  font-size:14px;
  opacity:0.9;
}

/* المحتوى */
.content{
  padding:30px;
}

/* ستاتس */
.status-container{
  margin-bottom:20px;
}

.status-label{
  font-size:14px;
  margin-bottom:8px;
  opacity:0.7;
}

.status-bar{
  width:100%;
  height:45px;
  background:#1a1f2e;
  border-radius:10px;
  display:flex;
  align-items:center;
  padding:0 15px;
  font-weight:bold;
  font-size:15px;
  border:1px solid #2a3247;
  transition:0.3s;
}

.status-bar.ready{
  color:#00ffcc;
}

.status-bar.loading{
  color:#00b3ff;
}

.status-bar.error{
  color:#ff4d4d;
}

/* الكونسول */
#console{
  background:#0d111a;
  border-radius:12px;
  padding:20px;
  height:260px;
  overflow-y:auto;
  font-family:monospace;
  font-size:15px;
  border:1px solid #1f2535;
  white-space:pre-wrap;
  text-align:left;
}

/* الفوتر */
.footer{
  text-align:center;
  padding:18px;
  background:#0f1320;
  font-size:14px;
  color:#9aa3c0;
  border-top:1px solid #1f2535;
}
</style>
</head>

<body>

<script>
if (window.applicationCache && window.applicationCache.status === 0) {
  window.location.replace("cache.html");
}
</script>

<div class="wrapper">

  <div class="header">
    <h1>مكتب اسامة KM</h1>
    <p>PSFree - Lapse Exploit Firmware 9.00</p>
  </div>

  <div class="content">

    <div class="status-container">
      <div class="status-label">حالة التنفيذ</div>
      <div id="statusBar" class="status-bar ready">
        جاهز لبدء الاستغلال...
      </div>
    </div>

    <pre id="console"></pre>

  </div>

  <div class="footer">
    مكتب اسامة km<br>
    ناصريه حبوبي شارع الجمهوري
  </div>

</div>

<script>
const statusBar = document.getElementById("statusBar");

window.addEventListener("load", () => {
  statusBar.className = "status-bar loading";
  statusBar.innerText = "جاري تحميل الاستغلال...";
});

window.addEventListener("error", () => {
  statusBar.className = "status-bar error";
  statusBar.innerText = "حدث خطأ أثناء التنفيذ";
});
</script>

<script src="payload.js"></script>
<script type="module" src="./alert.mjs"></script>

</body>
</html>
